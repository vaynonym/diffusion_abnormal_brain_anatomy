run:
  batch_size: 2
  input_image_downsampling_factors: [2, 2, 2] # (160, 224, 160) ==>
  input_image_crop_roi: [80,112,80]
  gen_image_intervall: 0.1
  dataset: "LDM100K"
  dataset_size: 6000

auto_encoder: 
  spatial_dims: 3
  in_channels: 1
  out_channels: 1
  latent_channels: 3
  num_channels: [64,128,128]
  num_res_blocks: 2
  norm_num_groups: 32
  attention_levels: [False, False, False]

autoencoder_training: 
  n_epochs: 60
  autoencoder_warm_up_n_epochs: 3

patch_discrim: 
  spatial_dims: 3
  num_layers_d: 3
  num_channels: 32
  in_channels: 1
  out_channels: 1

diffusion_model_unet: 
  spatial_dims: 3
  in_channels: 3
  out_channels: 3
  num_res_blocks: 2
  num_channels: [64, 128, 256]
  attention_levels: [False, True, True]
  num_head_channels: [0, 128, 256]
  norm_num_groups: 32
  upcast_attention: True
  resblock_updown: True
  with_conditioning: True
  cross_attention_dim: 1

diffusion_model_unet_training:
  n_epochs: 50